<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="row g-3 needs-validation" novalidate>
            <h1>Formul√°rio Cadastro</h1>
            <div class="col-md-12">
                <label for="marca" class="form-label">Marca</label>
                <input type="text" class="form-control" placeholder="Digite seu marca completo" id="marca" value="" required>
                <div class="invalid-feedback">
                    Por favor informe o marca.
                </div>
            </div>
            <div class="col-md-8">
              <label for="modelo" class="form-label">Modelo</label>
              <input type="text" class="form-control" placeholder="Digite o modelo" id="modelo" value="" required>
              <div class="invalid-feedback">
                Por favor informe o modelo.
                </div>
            </div>
            <div class="col-md-4">
              <label for="ano" class="form-label">Ano</label>
              <input type="number " class="form-control" placeholder="Digite o ano" id="ano" required>
              <div class="invalid-feedback">
                Por favor informe o ano.
              </div>
            </div>
            <div class="col-md-4">
                <label for="cor" class="form-label">Cor</label>
                <input type="tel" class="form-control" placeholder="Digite a cor" id="cor" value="" required>
                <div class="invalid-feedback">
                  Por favor informe o telefone fixo.
                </div>
            </div>
            <div class="col-md-4">
                <label for="kilometragem" class="form-label">kilometragem</label>
                <input type="text" class="form-control" id="kilometragem" placeholder="Digite a kilometragem" value="" required>
                <div class="invalid-feedback">
                  Por favor informe a kilometragem.
                  </div>
            </div>
            <div class="col-md-12">
                <label for="valor_fipe" class="form-label">Valor Fipe</label>
                <input type="text" class="form-control" id="valor_fipe" placeholder="Digite seu valor fipe" value="" required>
                <div class="invalid-feedback">
                  Por favor informe o valor fipe.
                  </div>
            </div>
            <div class="col-1">
              <button class="btn btn-primary" id="btnEnviar" type="button">Enviar</button>
            </div>
            <div class="col-1">
                <button class="btn btn-primary" id="btnRedefinir" type="button">Redefinir</button>
            </div>
        </form>
        <hr>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Resultado:</label>
          <textarea class="form-control" id="resultado" rows="3"></textarea>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
