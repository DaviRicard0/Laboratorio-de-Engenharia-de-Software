<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="row g-3 needs-validation" novalidate>
            <h1>Formulário Cadastro</h1>
            <div class="col-md-12">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Digite seu nome completo" id="nome" value="" required>
                <div class="invalid-feedback">
                    Por favor informe o nome.
                </div>
            </div>
            <div class="col-md-8">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" placeholder="fulano.com" id="email" value="" required>
              <div class="invalid-feedback">
                Por favor informe o email.
                </div>
            </div>
            <div class="col-md-4">
              <label for="dataNascimento" class="form-label">Data Nascimento</label>
              <input type="date" class="form-control" placeholder="dd/mm/aaaa" id="dataNascimento" required>
              <div class="invalid-feedback">
                Por favor informe a data de nascimento.
              </div>
            </div>
            <div class="col-md-4">
                <label for="telFixo" class="form-label">Telefone Fixo</label>
                <input type="tel" class="form-control" placeholder="(99)9999-9999" id="telFixo" value="" required>
                <div class="invalid-feedback">
                  Por favor informe o telefone fixo.
                </div>
            </div>
            <div class="col-md-4">
                <label for="telCelular" class="form-label">Telefone Celular</label>
                <input type="text" class="form-control" placeholder="(99)99999-9999" id="telCelular" value="" required>
                <div class="invalid-feedback">
                  Por favor informe o telefone celular.
                  </div>
            </div>
            <div class="col-md-4">
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="professor" name="pessoa" required>
                    <label class="form-check-label" for="professor">Professor</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="aluno" name="pessoa" required>
                    <label class="form-check-label" for="aluno">Aluno</label>
                    <div class="invalid-feedback">Por favor selecione.</div>
                </div>
            </div>
            <div class="col-md-8">
                <label for="curso" class="form-label">Curso</label>
                <input type="text" class="form-control" id="curso" placeholder="Digite seu curso" value="" required>
                <div class="invalid-feedback">
                  Por favor informe o curso.
                  </div>
            </div>
            <div class="col-md-4">
                <label for="matricula" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="matricula" placeholder="Digite sua matrícula" value="" required>
                <div class="invalid-feedback">
                  Por favor informe a matrícula.
                  </div>
            </div>
            <div class="col-1">
              <button class="btn btn-primary" id="btnEnviar" type="button">Enviar</button>
            </div>
            <div class="col-1">
                <button class="btn btn-primary" id="btnRedefinir" type="button">Redefinir</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
